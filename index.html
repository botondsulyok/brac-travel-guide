                        setSelectedDay(dayNumber);
                    } else {
                        setSelectedDay(null);
                    }
                };

                handleHashChange(); // Kezdeti állapot beállítása
                window.addEventListener('hashchange', handleHashChange);

                return () => {
                    window.removeEventListener('hashchange', handleHashChange);
                };

                                    <li><strong>Helyi borok:</strong> Különösen a vörösborok (pl. Plavac Mali szőlőből) népszerűek. Keresse a helyi pincészeteket.</li>
                                    <li><strong>Fritule:</strong> Hagyományos horvát fánk, gyakran karácsonykor és ünnepeken fogyasztják, de nyáron is megtalálható.</li>
                                </ul>
                                <p className="mt-4 text-lg text-gray-800">
                                    A dalmát kultúra szerves része a "fjaka" – a semmittevés művészete, a pihenés és az élet élvezete.
                                    Ne feledje, hogy a helyi piacokon és kisboltokban friss, szezonális termékeket talál, amelyek tovább gazdagítják a gasztronómiai élményt.
                                </p>
                            </section>

                            {/* Lábléc */}
                            <footer className="text-center mt-10 p-4 text-gray-600 text-sm">
                                <p>&copy; 2025 Brač Sziget Útiterv. Minden jog fenntartva.</p>
                            </footer>
                        </>
                    ) : (
                        <DetailView
                            dayData={itinerary.find((day) => day.day === selectedDay)}
                            onBackClick={handleBackClick}
                        />
                    )}
                </div>
            );
        };

        // React alkalmazás renderelése a DOM-ba
        const domNode = document.getElementById('root');
        const root = ReactDOM.createRoot(domNode);
        root.render(<App />);
    </script>
